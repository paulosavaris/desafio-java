<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <title>Cadastro de Pessoa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" type="text/css" href="/css/cadastro.css">
</head>

<body>
    <div class="container">
        <div class="cadastro-form">
            <h2>Cadastro de Pessoa</h2>

            <form method="post" action="/pessoas/cadastro">
                <!-- Caminho da ação do formulário para cadastrar uma nova pessoa -->
                
                <div class="form-group">
                    <label for="CadNomePessoa">Nome</label>
                    <input type="text" id="CadNomePessoa" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="CadCpfPessoa">CPF</label>
                    <input type="text" id="CadCpfPessoa" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
                </div>

                <div class="form-group">
                    <label for="CadDataNascimentoPessoa">Data de Nascimento</label>
                    <input type="date" id="CadDataNascimentoPessoa" name="dataNascimento" required>
                </div>

                <div class="form-group">
                    <label for="CadGeneroPessoa">Gênero</label>
                    <select id="CadGeneroPessoa" name="genero" required>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>
                        <option value="OUTRO">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="CadTelefonePessoa">Telefone</label>
                    <input type="text" id="CadTelefonePessoa" name="telefone" placeholder="(XX) XXXX-XXXX" required>
                </div>

                <div class="form-group">
                    <label for="CadEmailPessoa">Email</label>
                    <input type="email" id="CadEmailPessoa" name="email" required>
                </div>

                <div class="form-group">
                    <label for="CadTimePessoa">Time</label>
                    <select id="CadTimePessoa" name="timeId">
                        <option value="" disabled selected>Selecione um Time</option>
                        <!-- Popule as opções dinamicamente com os times disponíveis -->
                        <th:block th:each="time : ${times}">
                            <option th:value="${time.id}" th:text="${time.nome}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="error-message">
                    <!-- Exiba mensagens de erro aqui, se necessário -->
                    <p th:text="${param.errorC}" style="color: red; font-size: 12px;"></p>
                </div>

                <div class="form-group">
                    <button type="submit" value="Cadastrar">Cadastrar</button>
                </div>
            </form>

            <div class="success-message">
                <p th:text="${session.cadastroSucessoPessoa}" style="color: green; font-size: 12px;"></p>
            </div>

            <div class="form-group">
                <a href="/pessoas">
                    <button type="button">Retornar</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
